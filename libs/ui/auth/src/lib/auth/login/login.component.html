<div class="flex justify-center mt-8">
  <div class="card p-8 rounded-3xl w-[20rem] flex flex-col items-center">
    <span class="text-2xl mt-4 mb-8">
      Login
    </span>

    <form name="form" (ngSubmit)="login()" class="w-full flex flex-col items-center">
      <input type="text" name="email" placeholder="Email" [(ngModel)]="user.email" class="input-text !py-2 !max-w-full my-2">
      <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" class="input-text !py-2 !max-w-full mt-2 mb-3">
      <div class="text-sm text-red-500" *ngIf="showInvalidCredentialsError">
        Invalid credentials
      </div>
      <button class="btn btn-primary mt-2 w-full">
        Login
      </button>
    </form>
  </div>
</div>
