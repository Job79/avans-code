<form #userForm="ngForm" name="form" (ngSubmit)="userForm.form.markAllAsTouched(); userForm.form.valid && save()">
  <div class="card-header">
    <p class="card-title">{{ tag._id ? 'Edit' : 'Create' }} Tag</p>
    <div>
      <button type="button" *ngIf="tag._id" class="btn btn-primary mx-1" (click)="delete()">
        <fa-icon [icon]="icon.faTrashCan" class="mx-1"></fa-icon>
        Delete
      </button>

      <button type="submit" class="btn btn-primary mx-1">
        <fa-icon [icon]="icon.faFloppyDisk" class="mx-1"></fa-icon>
        Save
      </button>
    </div>
  </div>
  <div class="card">
    <div class="row">
      <p>Name</p>
      <input
        name="name"
        class="input-text"
        #name="ngModel"
        [ngClass]="{'!border-red-500': name.touched && name.invalid}"
        [(ngModel)]="tag.name"
        minlength="2"
        maxlength="16"
        required>
    </div>

    <div class="row">
      <p>Category</p>
      <input
        name="category"
        class="input-text"
        #category="ngModel"
        [ngClass]="{'!border-red-500': category.touched && category.invalid}"
        [(ngModel)]="tag.category"
        minlength="2"
        maxlength="32"
        required>
    </div>

    <div class="row">
      <p>Is Active</p>
      <button type="button" (click)="tag.isActive = !tag.isActive" class="text-3xl border-0">
        <fa-icon [icon]="tag.isActive ? icon.faToggleOn : icon.faToggleOff" class="mx-1"></fa-icon>
      </button>
    </div>
  </div>
</form>
