<div class="card-header">
  <p class="card-title">Tag Details</p>
</div>
<div class="card p-4" *ngIf="tag$ | async as tag">
  <div class="flex flex-col sm:flex-row">
    <div class="m-5 mt-2">
      <b class="text-sm font-bold">Name</b>
      <p>{{tag.name}}</p>

      <b class="text-sm font-bold block mt-2">Category</b>
      <p>{{tag.category}}</p>
    </div>
  </div>
</div>
