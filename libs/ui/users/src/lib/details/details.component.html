<div class="card-header">
  <p class="card-title">User Profile</p>
</div>
<div class="card p-4" *ngIf="user$ | async as user">
  <div class="flex flex-col sm:flex-row">
    <div class="m-5 flex justify-center">
      <img class="rounded-full w-32 h-32" src="{{user.profileUrl}}" alt="Profile picture">
    </div>

    <div class="m-5 mt-2">
      <b class="text-sm font-bold">First Name</b>
      <p>{{user.name}}</p>

      <b class="text-sm font-bold block mt-2">Email</b>
      <p>{{user.email}}</p>

      <b class="text-sm font-bold block mt-2">Role</b>
      <p>{{user.role}}</p>
    </div>
  </div>
</div>
